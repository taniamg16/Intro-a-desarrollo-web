<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Autenticación con Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  <body>
    <h1>Autenticación con Spotify</h1>
    <form method="POST"
        action="https://accounts.spotify.com/api/token">
        enctype="application/x-www-form-urlencoded">

        <input name="grant_type" value="client_credentials" />
        <input name="client_id" placeholder="Ingresa tu client id" />
        <input name="client_secret" placeholder="Ingresa tu client secret" />
        <button type="submit">Solicitar token de acceso</button>
    </form>
</body>
</html>

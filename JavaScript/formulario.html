<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
  </head>
  <body>
    <header>

    </header>

    <main>
      <form id="infoForm" class="mb-4 mt-3 ms-3">
      <div class="mb-3 mt-3 ms-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3 mt-3 ms-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" required>
      </div>

      <div class="mb-3 mt-3 ms-3">
        <label for="dia" class="form-label">Día favorito:</label>
        <select class="form-select" id="dia" required>
          <option value="">-- Selecciona un día --</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="Sábado">Sábado</option>
          <option value="Domingo">Domingo</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mt-3 ms-3">Guardar</button>
    </form>
    <div id="mensaje" class="alert alert-success d-none"></div>

    </main>
    <script>
      window.onload = function () {
        const datosGuardados = localStorage.getItem("infoUsuario");

        if (datosGuardados) {
          const datos = JSON.parse(datosGuardados);
          const mensaje = `Hola ${datos.nombre}, tienes ${datos.edad} años, tu día de la semana favorito es ${datos.diaFavorito}`;
          const mensajeDiv = document.getElementById("mensaje");
          mensajeDiv.textContent = mensaje;
          mensajeDiv.classList.remove("d-none");
        }
      };

      document.getElementById("infoForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const edad = document.getElementById("edad").value;
        const dia = document.getElementById("dia").value;

        const datos = {
          nombre: nombre,
          edad: parseInt(edad),
          diaFavorito: dia,
        };

        localStorage.setItem("infoUsuario", JSON.stringify(datos));
        location.reload(); 
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
    </body>
</html>

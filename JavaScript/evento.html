<!DOCTYPE html>
<html lang="en"> 
    <head>
         <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi primera página online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body class = "container">
         <h1 id="titulo">Hello, world</h1>
        <button type="button" class="btn btn-primary" onclick="saluda()">Saludar</button>
        <button id="bt2" class="btn btn-primary">Saluda event listener</button>
        <script>
            function saluda(){
                console.log("Hola, bienvenido a mi página");
                alert("Hola, bienvenido a mi página");
            }

            document.getElementById("bt2").onclick = function() {saluda()};
        </script>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
    </head>
</html>
